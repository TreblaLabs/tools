<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trebla</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center mt-1 mb-40">
      <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-12/12 px-3">
            <img
              class="w-full"
              src="src/images/signature.png"
              alt="Trebla Signature Image"
            />
          </div>
          <div class="w-full md:w-12/12 px-3 mb-10">
            <h1
              class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
            >
              Tools
            </h1>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3">
            <a href="/messenger">
              <div class="rounded overflow-hidden shadow-lg">
                <img
                  class="w-full"
                  src="/src/images/signature.png"
                  alt="Sunset in the mountains"
                />

                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">Messenger</div>
                  <p class="text-gray-700 text-base">
                    Send a WhatsApp message without add a contact.
                  </p>
                </div>

                <div class="flex flex-wrap -mx-3 mb-2 px-3">
                  <div class="w-full px-3">
                    <a href="/messenger">
                      <button
                        type="button"
                        class="appearance-none block w-full bg-blue-200 text-blue-700 border border-blue-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      >
                        Go to messenger
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
